        function up_urlparam(sKey) {
            var sReturn = "";
            var sUrl = window.location.href;

            var sParams = (sUrl.indexOf("?") != -1) ? sUrl.split('?')[1].split('&') : '';
            for (var i = 0, j = sParams.length; i < j; i++) {

                var sKv = sParams[i].split("=");
                if (sKv[0] == sKey) {
                    sReturn = sKv[1];
                    break;
                }
            }

            return sReturn;
        }

            case "resetPassword"://重置密码
