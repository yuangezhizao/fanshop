<body class="bgceee" style="background:#fff;">
    <section class="container" module="202032">
        <h1 class="d_back_hd"><a class="d_go_back"></a>注册</h1>
        <article class="d_login">
            <div class="d_sure_wlan">请确保你的手机畅通，用于接收验证码短信</div>
            <ul class="d_register">
                <li id="li_Verify" style="display:none">
                    <input id="txtPicCode" type="text" value="" placeholder="请输入图片验证码" />
                    <img src="" id="Verify_codeImag" alt="点击切换验证码" class="d_get_code"
                         title="点击切换验证码" style="vertical-align: top; cursor: pointer;"
                         onclick="ToggleCode(this.id, '/Ajax/LoginHandler.ashx'); return false;" />
                </li>
                <li><input id="txtPhoneNo" type="tel" name="txtPhoneNo" value="" placeholder="请输入11位有效手机号"><b id="d_close_tel" class="d_close_tel" style="display:none;"></b><button id="btnCode" class="d_get_code">获取验证码</button></li>
                <li><input id="txtValidCode" type="tel" name="txtValidCode" value="" placeholder="请输入验证码"><b id="d_close" class="d_close" style="display:none;"></b></li>
                <li><input id="txtPass" type="password" name="txtPass" value="" placeholder="请输入6~16位密码"><b id="d_close_psw" class="d_close_psw" style="display:none;"></b><em id="d_emp" class="d_emp"></em></li>
            </ul>
            <!--<div class="d_login_btn">

                <a id="btnPhoneRegister" class="d_btn_dl">注册</a>

                    <span id="span_xy" class="cdc0f50">《软件许可及服务协议》</span>
                </span>
            </div>
            <div class="d_other_login">
