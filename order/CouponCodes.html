<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>五味商城</title>
    <script src="/js/cdn.js"></script>
    <link href="../css/style.css" rel='stylesheet'>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/g_header.js"></script>

    <script src="../js/functions/g_Const.js"></script>
    <script src="../js/functions/g_Type.js"></script>
    <script src="../js/tost.js"></script>
    <style>
        #mask {
            display: block;
        }
    </style>
</head>
<body class="qqbg">
    <header module="202059"><a class="fl jt" onclick="window.location.href=PageUrlConfig.BackTo(1);">返回</a>使用优惠券<a id="syshuoming" class="sysm">使用说明</a></header>
    <section class="coupon coupon2" module="202059">
        <p><input type="text" value="" placeholder="请输入优惠码"><a onclick="CouponCodes.AddCoupon();">兑换</a></p>
    </section>
    <script type="text/template" id="tpl_couponcodes">
        <div class="wrap share-qqw">
            <div class="share-qq" id="div_coupon_used">
                <div class="tit"><span>以下券适用于所结算商品</span></div>
                <div class="qq-use">
                    {{CanUseList}}
                </div>
            </div>
            <div class="share-qq" id="div_coupon_usedun">
                <div class="tit"><span>以下券不适用于所结算商品</span></div>
                <div class="qq-use qq-unuse">
                    {{CanNotUseList}}
                </div>
            </div>
            <footer class="qq-footer" module="202059"><a class="btn-buy">确 定</a></footer>
        </div>
    </script>
    <script type="text/template" id="tpl_couponcode">
        <div class="lid">
            <div class="quan-l d_bg_fs"><span><b>¥</b>{{surplusMoney}}</span><p>{{limitMoney}}</p></div>
            <div class="quan-r d_quan_r d_bg_right">
                <p>{{useLimit}}</p>
                <p class="time"><span>使用期限：</span>{{ExpireTime}}</p>
            </div>
            <a class="{{aclass}}" datacode="{{couponCode}}">&nbsp;</a>
        </div>
        <a class="d_quan_bottom"></a>
    </script>
    <script type="text/template" id="tpl_couponcode_un">
        <div class="lid">
            <div class="quan-l d_bg_hs"><span><b>¥</b>{{surplusMoney}}</span><p>{{limitMoney}}</p></div>
            <div class="quan-r">
                <p>{{useLimit}}</p>
                <p class="time"><span>使用期限：</span>{{ExpireTime}}</p>
            </div>
        </div>
        <a class="d_quan_bottom"></a>
    </script>
    <div id="divAlert"></div>
    <script src="../js/pages/CouponCodes.js"></script>
    <script>
        CouponCodes.api_input.shouldPay = parseInt(GetQueryString("shouldPay"), 10);
        CouponCodes.GetCouponCodes();
    </script>
    <script src="../js/g_footer.js"></script>
</body>
</html>
<script type="text/javascript">
    //测试记录用户行为
    (function () {
        window.page = "101065";
        var gas = document.createElement("script");
        gas.type = "text/javascript";
        gas.async = true;
        gas.src = "http://" + window.location.host + "/js/gas.js";

        var l = document.getElementsByTagName("script").length;
        var g = document.getElementsByTagName("script")[l - 1];
        g.parentNode.insertBefore(gas, g);
    })();
</script>
