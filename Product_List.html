<!DOCTYPE html>

    <meta content="email=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>五味商城</title>
    <script src="/js/cdn.js"></script>
    <script type="text/javascript">
        var staticlist = [["/css/base.css", "/css/ch-box.css"], ["/js/jquery-2.1.4-min.js", "/js/g_header.js", "/js/functions/g_Const.js", "/js/functions/g_Type.js", "/js/tost.js"]];

<body class="bg-f5">
    <div class="ch-header" id="curr" module="202024">
        <a class="fanhui" id="btnback">返回</a>
        <input id="txtSearch" type="text" value="" placeholder="请输入搜索内容">
        <i id="btnCancel"></i>
        <a id="btnShowType" href="#" class="pressed">pressed</a>
    </div>
    <section class="ch-search">
        <div class="ch-no" id="divResultNull" style="display:none">
            <p>未搜到结果，请重新搜索！</p>
        </div>
        <h2 id="h2ResultRecom" style="display:none"><span>热门推荐</span></h2>
        <ul id="ulResultRecom" class="ch-groom no_border" style="display:none">
            <div id="divResultRecom"></div>
        </ul>
        <ul class="ch-nav" id="ulResultMenu" module="202025">
            <li id="liot0" class="curr"><a href="#" onclick="Product.Change_Sort('0')">综合</a></li>
            <li id="liot1"><a href="#" onclick="Product.Change_Sort('1')">销量</a></li>
            <li id="liot3"><a href="#" onclick="Product.Change_Sort('3')">价格</a></li>
            <li id="liot4"><a href="#" onclick="Product.Change_Sort('4')">人气</a></li>
        </ul>
        <ul class="ch-small" id="ulResultList" module="202026">
            <div id="divResultList"></div>
        </ul>
        <div class="ch-up" style="display:none;">
            <a>顶部</a>
        </div>
    </section>
    <script>
        objTop.Start($(".ch-up"));

    </script>

    <script type="text/javascript">
        var staticlist = [[], ["/js/g_footer.js", "/JS/pages/Product_List.js"]];
        WriteStatic(staticlist);
    </script>
</body>
</html>
