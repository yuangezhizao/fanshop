<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>订单确认</title>
    <script src="/js/jquery-2.1.4.js"></script>
    <script src="/js/g_header.js"></script>
    <script src="/js/functions/g_Const.js"></script>
    <script src="/js/tost.js"></script>
    <script src="/js/pages/weixin/paypage.js"></script>
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body class="ddbg">
    <header><span class="fl jt" onclick="CancelOrder();">向左</span>订单确认</div></header>
    <div class="wrap share-dd">
        <div class="address2" style="display:none" id="divAddressLogin">
            <div>
                <p class="address-t"><span class="name"><b>&nbsp;</b><span id="spaddressuser"></span></span><span class="phone"><b>&nbsp;</b><span id="spaddressphone"></span></span></p>
                <p><span id="spaddressdetail"></span></p>
            </div>
        </div>
        <div class="address" style="display:none" id="divAddressUnLogin">
            <div><b class="fr ico-jt2">&nbsp;</b><b class="fl ico-edit">&nbsp;</b>请填写收货人信息</div>
        </div>
        <div class="sbox apply" id="divLogin" style="display:none">
            登录后，不必每次都重新填写收货地址哦~<a href="#" id="btnToLogin" class="btn">登 录</a>
        </div>
            <div id="divGoodsList"></div>
            <div class="sbox apply" id="divPaytype" style="display:none">
                <div class="fx">
                    <div class="divt">支付方式</div>
                    <div class="lid" id="divalipay" style="display:none">
                        <a href="#" class="sela" onclick="setPaytype(1,this)" id="btnAlipay">&nbsp;</a><span class="fx-zf"><b>&nbsp;</b>支付宝</span>
                    </div>
                    <div class="lid" id="divweixin" style="display:none">
                        <a href="#" class="sela" onclick="setPaytype(2,this)" id="btnWeixin">&nbsp;</a><span class="fx-zf"><b>&nbsp;</b>微信支付</span>
                    </div>
                    <div class="lid" id="divgetpay" style="display:none">
                        <a href="#" class="sela" onclick="setPaytype(0, this)" id="btnGetpay">&nbsp;</a><span class="fx-df"><b>&nbsp;</b>货到付款</span>
                    </div>
                </div>
                <div class="sub" id="divfp"><b class="jt3">&nbsp;</b><span class="tspan">发票信息</span><div id="divfapiao"></div></div>
                <div class="sub" id="divyhq"><b class="jt3">&nbsp;</b>优惠券<span id="divyhqnum"></span></div>
            </div>
            <div class="sbox money">
                <p><span>￥<span id="spcost_money"></span></span>商品总金额：</p>
                <p><span>-  ￥<span id="spsub_money"></span></span>满减：</p>
                <p><span>+  ￥<span id="spsent_money"></span></span>运费：</p>
            </div>
            <div class="tip" id="divdisRemarks"></div>
        </div>
    <script type="text/template" id="tpl_order">
        <div class="dd-fexed">
            <a href="#" onclick="OrderCreate.CreateToJYH()" class="btn">确  认</a>
            <span>实付款:￥<b>{{sppay_money}}</b></span>
            购买立返:￥{{spcash_back}}
        </div>
    </script>
    <div class="fbox ftel" style="display:none">
        <div class="sc jxtx"><span>确定要取消订单吗？</span>稍后商品可能会被抢走哦～</div>
        <div class="btns">
            <a operate="yes">取消订单</a><a class="ok" operate="no">继续购买</a>
        </div>
    </div>
    <div id="mask" style="display:none;z-index:20;">&nbsp;</div>
        <script src="/js/pages/OrderConfirm.js"></script>
        <script src="/js/g_footer.js"></script>
</body>
</html>
