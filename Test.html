        var tagId = "region";
        var pressX = 0, pressY = 0;
        var obj = document.getElementById(tagId);
        obj.addEventListener('touchmove', function (event) {
            // 如果这个元素的位置内只有一个手指的话
            //alert(event.targetTouches.length);
            //alert(touch.pageY);
            //alert(touch.pressY);

            if (event.targetTouches.length == 1) {
                var touch = event.targetTouches[0];
                var spanX = touch.pageX - pressX;
                var spanY = touch.pageY - pressY;
                var direct = "none";
                if (Math.abs(spanX) > Math.abs(spanY)) {
                    //水平方向
                    if (spanX > 0) {
                        direct = "right";//向右
                        //do right function
                    } else {
                        direct = "left";//向左
                        //do left function
                    }
                } else {
                    //垂直方向
                    if (spanY > 0) {
                        direct = "down";//向下
                        //do down function
                        $("#touchStart").val(spanY);
                    } else {
                        direct = "up";//向上
                        //do up function
                    }
                }
                // 把元素放在手指所在的位置
                touchMove.value = direct + "(" + spanX + ';' + spanY + ")";
            }
        }, false);
        obj.addEventListener('touchstart', function (event) {
            // 如果这个元素的位置内只有一个手指的话
            if (event.targetTouches.length == 1) {
                var touch = event.targetTouches[0];
                // 把元素放在手指所在的位置
                pressX = touch.pageX;
                pressY = touch.pageY;
                touchStart.value = pressX + ';' + pressY;
            }
        }, false);

        obj.addEventListener('touchend', function (event) {
            // 如果这个元素的位置内只有一个手指的话
            if (event.targetTouches.length == 1) {
                var touch = event.targetTouches[0];
                // 把元素放在手指所在的位置
                touchEnd.value = touch.pageX + ';' + touch.pageY;
            }
        }, false);
