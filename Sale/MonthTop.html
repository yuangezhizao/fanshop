<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>五味商城</title>
    <script src="/js/cdn.js"></script>
    <script src="/js/jquery-2.1.4.js"></script>
    <script src="/js/g_header.js"></script>

    <script src="/js/functions/g_Const.js"></script>
    <script src="/js/tost.js"></script>
    <style type="text/css">
        html {
            -webkit-text-size-adjust: none;
        }

        body, p, h1, h2, h3, h4, h5, h6, ul, ol, li, dl, dt, dd, table, th, td, form, fieldset, legend, input, textarea, button, select {
            margin: 0;
            padding: 0;
        }

        body, input, textarea, select, button, table {
            font-size: .75em;
            line-height: 1.25em;
        }

        body {
            background: #fff;
            min-width: 320px;
            font-family: 'microsoft yahei', "\5b8b\4f53", Arial, sans-serif;
            color: #222;
        }

        img, fieldset {
            border: 0;
        }

        ul, ol {
            list-style: none;
        }

        em, address {
            font-style: normal;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        table {
            border-collapse: collapse;
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
            font-weight: 500;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        /* page */
        /*     header{ background:url(/img/headbg.png) no-repeat center top; background-size:100% 100%; width:100%; height:2.2em; color:#fff; text-align: center; font-size: 1.8em; line-height: 2.2em  }*/
        .wrap {
            width: 100%;
            padding: .5em 0 0em;
            overflow: hidden;
        }

        .phli {
            position: relative;
            width: 100%;
            padding: .6em 0 .6em 2.125%;
            border-bottom: 1px solid #e0e0df;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            overflow: hidden;
        }

            .phli .imgd {
                position: relative;
                float: left;
                margin: 0 1em 0 0;
                width: 9.4em;
                height: 9.4em;
                overflow: hidden;
            }

                .phli .imgd img {
                    display: block;
                    width: 100%;
                }

                .phli .imgd span {
                    display: block;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    width: 6em;
                    height: 6em;
                    margin: -3em 0 0 -3em;
                    z-index: 9;
                    background: url(/img/ico-sx.png) no-repeat 0 0;
                    background-size: 100% 100%;
                }

            .phli .txtd {
                float: left;
                width: 50%;
                padding: 0 2.6em 0 0;
                height: 9.4em;
                overflow: hidden;
            }

                .phli .txtd h3 {
                    font-size: 1.3em;
                    height: 2.4em;
                    line-height: 1.2em;
                    margin: .1em 0 .4em;
                    overflow: hidden;
                }

            .phli .price {
                font-size: 1.7em;
                font-weight: bold;
                color: #dc0f50;
                padding: .2em 0 .1em;
                overflow: hidden;
            }

                .phli .price b {
                    font-size: .6em;
                    font-weight: normal;
                }

                .phli .price span {
                    color: #999;
                    font-size: .6em;
                    font-weight: normal;
                    padding: 0 0.8em;
                    text-decoration: line-through;
                }

            .phli .icod {
                padding: 0 0 .9em;
                height: 1.5em;
                overflow: hidden;
            }

                .phli .icod span {
                    color: #fff;
                    background: #db7093;
                    border-radius: 2px;
                    -webkit-border-radius: 2px;
                    height: 1.6em;
                    line-height: 1.6em;
                    margin: 0 .5em 0 0;
                    font-size: 1em;
                    display: inline-block;
                    padding: 0 .4em;
                }

            .phli p {
                color: #999;
            }

            .phli .inum {
                position: absolute;
                right: 0;
                top: 50%;
                margin-top: -1.7em;
                display: block;
                width: 1.8em;
                height: 3.6em;
                line-height: 3.6em;
                color: #fff;
                font-size: 1.4em;
                text-indent: .35em;
                background: url(/img/icos.png) no-repeat 0 -258px;
                background-size: 100% auto;
            }

            .phli .num1 {
                background: url(/img/icos.png) no-repeat 0 0;
                background-size: 100% auto;
            }

            .phli .num2 {
                background: url(/img/icos.png) no-repeat 0 -85px;
                background-size: 100% auto;
            }

            .phli .num3 {
                background: url(/img/icos.png) no-repeat 0 -172px;
                background-size: 100% auto;
            }

        .d_sale_header {
            background: #fff;
            color: #333;
            font-size: 18px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #b2b2b2;
        }

        .d_jt_left::after {
            content: "";
            width: 21px;
            height: 21px;
            background: url(/img/d_btn_3.png);
            background-size: 100%;
            position: absolute;
            left: 1rem;
            top: 12px;
        }

        .d_add_onload {
            width: 100%;
            height: 40px;
            text-align: center;
            color: #999;
            line-height: 40px;
            font-size: 14px;
        }

            .d_add_onload img {
                width: 40px;
                height: 40px;
                margin: 0 auto;
            }

        .d_go_top {
            width: 46px;
            height: 46px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header id="d_go_top" class="d_sale_header" module="202075"><a id="btnBack" class="fl d_jt_left"></a>都在买<a></a></header>
    <div class="wrap">
        <div id="divResult" module="202076"></div>
    </div>
    <script type="text/template" id="tpl_result">
        <div class="phli" onclick="OpenProduct({{productCode}})">
            <span class="inum {{numclass}}">&nbsp;{{numorder}}</span>
            <div class="imgd">{{stockNum}}<img src="{{imgUrl}}" alt="" /></div>
            <div class="txtd">
                <h3>{{productName}}</h3>
                <div class="icod">{{otherShow}}</div>
                <div class="price"><b>¥</b>{{currentPrice}}<span>¥{{originalPrice}}</span></div>
                <p>月销{{productNumber}}件</p>
            </div>
        </div>
    </script>
    <div id="waitdiv" class="d_add_onload" style="display:none;">
        <img src="/img/loading.jpg"><span>努力加载中~</span>
    </div>
    <a num="202075-3" id="totop" href="#d_go_top" class="d_go_top"><img src="/img/dxx_img/d_top_btn2.png"></a>

    <!--<div class="ch-up" style="display:none;">
        <a href="#">顶部</a>
    </div>-->
    <script src="/js/pages/MonthTop.js"></script>
    <script src="/js/g_footer.js"></script>
</body>
</html>
<script type="text/javascript">
    //测试记录用户行为
    (function () {
        window.page = "101057";

        var l = document.getElementsByTagName("script").length;
