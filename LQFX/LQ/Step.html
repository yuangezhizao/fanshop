var countdown = 2;
function settime(val) {
	if (countdown == 0) {
		val.removeAttribute("disabled", true);
		val.value="重发验证码";
        val.style.background="#dc0f50";
		val.style.color ="#fff";
		//countdown = 60;
	} else {
		val.setAttribute("disabled",false);
		val.value=countdown +"s后可重发";
        val.style.background="#ccc";
		val.style.color ="#666";
		countdown--;
		setTimeout(function() {settime(val)},1000)
	}

};
